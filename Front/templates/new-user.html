<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"  rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="{% static 'Front/img/logo.png' %}">
    <title>LOYALTY POINTS MANAGER</title>
</head>
    <!--navbar-->
    <nav class="navbar fixed-top" style="background-color: rgb(44, 77, 226); color:orange;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color:rgb(255, 255, 255);">
          <img
            src="{% static 'Front/img/logo.png' %}"
            class="me-2"
            height="20"
            alt="logo"
            loading="lazy"
          />
          <small>Remmi Loyalty Points</small> 
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" style="color:orange;"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">MENU: </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'new-user' %}">Add New Customer</a> 
              </li>
              
            </ul>
          </div>
        </div>
      </div>
  </nav>
  <!--End of navbar-->
<body style="padding-top: 70px; padding-left: 70px; padding-right: 70px;">
    
    
    <!-- Tabs content -->
    <div class="tab-content" id="ex1-content">

      
        <div class="tab-pane fade show active" id="tab-3" role="tabpanel" aria-labelledby="tab-3">
            
            <!--Success Message-->
            {% for message in messages %}
            <div class="text-center" style="padding-top: 70px;">             
              <p style="color: rgb(255, 255, 255); background-color: rgb(25, 135, 84);" >{{ message }}</p>              
            </div>
            {% endfor %}
            <!--Success-->
            <div class="row" style="padding-top: 70px;">
                <div class="col-md-4"></div>
                <div class="col-md-4">                 
                  <form method="POST" action="{% url 'new-user' %}">
                    {% csrf_token %}
                    <!-- Username -->
                    <div class="form-outline mb-4">
                        <input type="text" name="username" id="form1Example1" class="form-control" required />
                        <label class="form-label" for="form1Example1">Full Name</label>
                    </div>
                  
                    <!--Phone No -->
                    <div class="form-outline mb-4">
                        <input type="text" name="phone" id="form1Example2" class="form-control" required />
                        <label class="form-label" for="form1Example2">Phone No.</label>
                    </div>
                  
                    <!--Amount -->
                    <div class="form-outline mb-4">                      
                      <input type="text" name="amount" id="form1Example3" class="form-control" required />
                      <label class="form-label" for="form1Example3">First Pay.(Ksh)</label>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block">Add User</button>
                  </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
    <!-- Tabs content -->


</body>
<footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
</footer>
</html>
